<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inspection Test</title>
</head>
<body>
<form action="http://www.wuzhou1187@qq.com">
    <fieldset>
    <legend>个人简介</legend>
    <p>
        <label for="account">帐号:</label>
        <input type="text" id="account" name="account">
    </p>
    <p>
        <label for="password">密码:</label>
        <input type="password" id="password" name="password">

    <p>

        <input type="checkbox" name="favourite" checked><label>足球</label>
        <input type="checkbox" name="favourite"><label>篮球</label>
        <input type="checkbox" name="favourite"><label>乒乓球</label>
        <input type="checkbox" name="favourite"><label>网球球</label>
        <input type="checkbox" name="favourite"><label>羽毛球</label>
    </p>
    <p>
        <label>个人简介:</label>
        <textarea name="instruction" cols="30" rows="10"></textarea>
    </p>
    <p>
        <label>生日:</label>
        <input type="date" name="birthday">
    </p>
    <p>
        <label>邮箱:</label>
        <input type="email" name="eamil">
    </p>
    <p>
        <label>手机:</label>
        <input type="number" name="phone">
    </p>
    <p>
        <input type="submit" value="注册">
        <input type="reset" value="清空">
    </p>
    </fieldset>
</form>
</body>
</html>
